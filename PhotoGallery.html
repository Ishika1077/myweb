<style>
    @keyframes fadeout
    {
        from{opacity:0}
        to{opacity:1}
    }
.header
{
    background: beige;
    color: black;
    padding: 30px;
    text-align:center;
    font-size: 60px;
    border-radius:50px ;
    width: 40%;
    margin: auto;
    box-shadow: 8px 8px 30px cyan;
    transition: 0.50s;
    cursor: pointer;
    font-family: black;
    }
    .header:hover
    {
        box-shadow: 10px 10px 30px goldenrod;
    }
    html
    {
        animation:fadeout 4s;

    }

    {

        transition: 0.50s;
    }
    .pic:hover
    {
        cursor:pointer;
        transform:scale(1.20);
        box-shadow: 0px 10px 30px goldenrod;
        }
