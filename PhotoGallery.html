<!DOCTYPE html>
<html>
<head>
    <title>PhotoGallery</title>
</head>
<style>
    @keyframes fadeout
    {
        from{opacity:0}
        to{opacity:1}
    }
.header
{
    background: beige;
    color: black;
    padding: 30px;
    text-align:center;
    font-size: 60px;
    border-radius:50px ;
    width: 40%;
    margin: auto;
    box-shadow: 8px 8px 30px cyan;
    transition: 0.50s;
    cursor: pointer;
    font-family: black;
    }
    .header:hover
    {
        box-shadow: 10px 10px 30px goldenrod;
    }
    html
    {
        animation:fadeout 1s;

    }
    .pic
    {
        width: 15%;
        height: 210px;
        margin: 60px;
        border-radius: 200px;
        box-shadow: 0px 10px 30px cyan;
        transition: 0.50s;
    }
    .pic:hover
    {
        cursor:pointer;
        transform:scale(1.20);
        box-shadow: 0px 10px 30px goldenrod;
        }
</style>
<body bgcolor="black">
<header class="header">
    WEB PHOTO SHOW
</header> 
<a href="i1.html">
<img src="images/i1.jpg"class="pic">

<a href="i2.html">
<img src="images/i2.jpg"class="pic">

<a href="i3.html">
<img src="images/i3.jpeg"class="pic">

<a href="i4.html">
<img src="images/i4.jpg"class="pic">

<a href="i5.html">
<img src="images/i5.jpeg"class="pic">

<a href="i6.html">
<img src="images/i6.jpg"class="pic">

<a href="i7.html">
<img src="images/i7.jpg"class="pic">

<a href="i8.html">
<img src="images/i8.jpeg"class="pic">
</a>  
</body>
</html>
