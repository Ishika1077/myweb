<!DOCTYPE html>

<body>
    <h1> Hut Icon</h1>
    <svg style="width: 150%; height: 150px; ">
       <polygon points="50,10,10,40,90,40" fill="black"/>
       <rect x="20" y="40" width="60" height="40" fill="black"/>
       <rect x="45" y="55" width="10" height="25" fill="black"/>
    </svg>
    <h1> Tree Icon</h1>
    <svg style="width: 150;" height="150">
    <circle cx="50" cy="30" r="20" fill="green"/>
    <circle cx="35" cy="35" r="15" fill="green"/>
    <circle cx="65" cy="35" r="15" fill="green"/>
    <rect x="45" y="50" width="10" height="30" fill="brown"/>
    </svg>
