<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
header{
    width: 60%;
    height: 500px;
    background: black;
    text-align: center;
    margin: auto;
    box-shadow: 10px 10px 10px gray;

}
header img{
    width: 100%;
    height: 100%;
}
nav{
    width: 10%;
    /background:orange;
    text-align: left;
    padding-left: 10px;
    margin-top: 40px;
    cursor: pointer;


}
nav ol{
    list-style: none;
    margin-left: 100px;

}
nav ol li{
    padding: 20px;
    margin-left: 34px;
    box-shadow: 10px 10px 10px gray;
    cursor: pointer;
    background: teal;
    display: none;
    transition:1.50s;

    }
    nav:hover ol li{
        display:block;
    }
    nav ol li:hover a:visited{
        color:aliceblue;

    }
    nav ol li a:link{
        color: burlywood;
        text-decoration: none;

    }
    nav ol li a:visited{
        color: burlywood;
    }
    nav ol li a:hover{
        color:aliceblue;
    }
    
        /*   Media Query  */

 /* Extra small devices (phones, 600px and down) */

 @media only screen and (max-width: 600px)
 {

    body{}
    
    header
    {
     width: 100%;
     height: 200px;
     display:none;
    }

    header img{
        width: 100%;
        height: 100%;
    }

   
    nav:hover ol li{
        cursor: pointer;
        background: teal;
        margin-left: -60%;
       

    }
    nav:hover{
        
        cursor: pointer;
        width: 60%;
        display:block;
        margin-left: 0%;

    }
    nav ol li:hover{
        display: block;
        margin: auto;
        width: 60%;
        margin-left: -50%;
    }
 }


 /*  Small devices (portrait tablets and large phones, 600px and up)  */

 @media only screen and (min-width: 600px) 
{
    body{}
 header
    {
    width:70%;
    height: 200px;
    
    }

  header img
  {
   width:100%;
   height:100%;
  }
 nav{width:100%;
}

 
 nav:hover ol li{
        cursor: pointer;
        background: teal;
      
        display: inline;
 }
 nav:hover{
    width: 60%;}
 nav ol
{
margin-left:0px;
}

nav ol li
{
padding:10px;
margin-left:-4px;
}





}
/* Medium devices (landscape tablets, 768px and up) */


@media only screen and (min-width: 768px)
 {
   

  header
  {
   width:80%;
   height:350px;
  }
  nav{width:100%;
}

 
 nav:hover ol li{
        cursor: pointer;
        background: teal;
      
        display: inline;
 }
 nav:hover{
    width: 60%;}
 nav ol
{
margin-left:0px;
}

nav ol li
{
padding:10px;
margin-left:-4px;
}


 }


 /* Large devices (laptops/desktops, 992px and up) */

 @media only screen and (min-width: 992px)
 {
    header
  {
   width:50%;
   height:300px;
  }
 }


 /* Extra large devices (large laptops and desktops, 1200px and up) */

@media only screen and (min-width: 1200px)
 {
    header
  {
   width:50%;
   height:300px;
  }
 }
    
</style>
